<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./style.css" />
  <meta charset="utf-8">
  <title>Dynamic Multiplication table</title>
</head>

<body>
  <div id="content">
    <form id="tableBounds"> <!--Form to get user input for max and min-->

      <!--Has placehodler minCspan and maxCspan which get updated if the bounds are not correct through the js file-->
      <h3>Column Bounds</h3>
      <label for="minC">Column Min: </label>
      <input type="text" id="minC" name="minC"><br><br>
      <div id="minCSpan"></div>
      <label for="maxC">Column Max: </label>
      <input type="text" id="maxC" name="maxC"><br><br>
      <div id="maxCSpan"></div>


      <!--Has place holder minRspan and maxRspan which get updated if the bounds are not correct through the js file-->
      <h3>Row Bounds</h3>
      <label for="minRow">Row Min: </label>
      <input type="text" id="minRow" name="minRow"><br><br>
      <div id="minRSpan"></div>
      <label for="maxRow">Row Max: </label>
      <input type="text" id="maxRow" name="maxRow"><br><br>
      <div id="maxRSpan"></div>

      <input type="submit" id="submitButton">

    </form>
  </div>
  <div id="tableHolder"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"></script>
<script src="./table.js"></script>

</html>
